<div class="container-fluid bg-primary">
  <div class="row h-100 justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <form class="bg-light rounded p-4 p-sm-5 my-4 mx-3" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
        <h3 class="mb-4">Login</h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Your email address" [email]=true ngModel name="email" class="form-control" [ngClass]="{'is-invalid' : emailRef.invalid && (emailRef.touched || emailRef.dirty), 'is-valid': emailRef.valid}" #emailRef="ngModel" required/>
          <div *ngIf="emailRef.invalid && (emailRef.touched || emailRef.dirty)" class="invalid-feedback"> 
            <span *ngIf="emailRef.errors?.['required']">Email address is required</span>
            <span *ngIf="emailRef.errors?.['email']">Email address is invalid</span>
          </div>
        </div>
    
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Your password" ngModel name="password"  class="form-control" [ngClass]="{'is-invalid' : passwordRef.invalid && (passwordRef.touched || passwordRef.dirty), 'is-valid': passwordRef.valid}" #passwordRef="ngModel"  required/>
          <div *ngIf="passwordRef.invalid && (passwordRef.touched || passwordRef.dirty)"  class="invalid-feedback">
            <span class="text-danger" *ngIf="passwordRef.errors?.['required']">Password is required</span>
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" [disabled]="loginForm.invalid">Sign In</button>
      </form>
    </div>
  </div>
</div>
